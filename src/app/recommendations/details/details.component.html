<ActionBar class="action-bar" backgroundColor="#2B3238">
	<NavigationButton visibility="collapsed"></NavigationButton>
	<GridLayout columns="auto,*,auto" ios:padding="0 10" height="100%" width="100%">
		<ActionButton (tap)="onTap($event)" isArrow="true"></ActionButton>
		<Label col="1" text="Discover Recipes" class="action-bar-label"></Label>
		<Image col="2" #search src="../../images/icons/search.png" tintColor="#ffffff" (loaded)="animateOut(search)" class="action-bar-icon"></Image>
	</GridLayout>
</ActionBar>

<GridLayout>
	<ScrollView (scroll)="onScroll($event)">
		<StackLayout *ngIf="recipe" [minHeight]="minHeight">
			<GridLayout #imageContainer [translateY]="offset" backgroundColor="#000000" class="header-background-view" (loaded)="animateIn(imageContainer,300,0)"
			 class="recipe-header">
				<Image #image [opacity]="imageOpacity" [src]="recipe.image" stretch="aspectFit"></Image>
			</GridLayout>

			<GridLayout #recipeLayout rows="auto,auto,auto,auto" columns="auto,auto,*" translateY="500" (loaded)="animateIn(recipeLayout,300,150)"
			 class="recipe-content">

				<Label #title colSpan="3" textWrap="true" [text]="recipe.name" scaleX="0.7" scaleY="0.7" translateX="-30" (loaded)="animateIn(title,250,150)"
				 class="recipe-name"></Label>

				<StackLayout #recipeStat1 row="1" translateY="500" (loaded)="animateIn(recipeStat1,250,350)" orientation="horizontal">
					<Image src="../../images/icons/location.png" class="recipe-stat-icon"></Image>
					<Label [text]="recipe.location" class="recipe-stat-label"></Label>
				</StackLayout>

				<!-- <StackLayout #recipeStat2 row="1" col="1" translateY="500" (loaded)="animateIn(recipeStat2,250,400)" orientation="horizontal">
					<Image src="~/icons/likes.png" class="recipe-stat-icon"></Image>
					<Label text="{{ recipe.likes }} Likes" class="recipe-stat-label"></Label>
				</StackLayout>

				<StackLayout #recipeStat3 row="1" col="2" translateY="500" (loaded)="animateIn(recipeStat3,250,450)" orientation="horizontal">
					<Image src="~/icons/comments.png" class="recipe-stat-icon"></Image>
					<Label text="{{ recipe.comments }} Comments" class="recipe-stat-label"></Label>
				</StackLayout> -->

				<Label #recipeDescription row="2" colSpan="3" translateY="500" textWrap="true" [text]="recipe.description" (loaded)="animateIn(recipeDescription,250,500)"
				 class="recipe-description"></Label>

				<Label #recipeFooter row="3" colSpan="3" translateY="500" textWrap="true" text="nationalparktripsmedia.com" (loaded)="animateIn(recipeFooter,250,500)"
					class="recipe-footer"></Label>

			</GridLayout>

		</StackLayout>
	</ScrollView>
	<GridLayout #dockedLabelContainer verticalAlignment="top" height="48" [opacity]="dockedLabelOpacity" class="docked-label-container">
		<Label [text]="recipe.name" [opacity]="dockedLabelTextOpacity" class="docked-label-text"></Label>
	</GridLayout>
</GridLayout>
